name: GitHub Pages deploy

on:
  push:
    branches: 
      - main
      - new-feature

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment (Node.js 20)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitly set Node.js 20 to avoid deprecated version warnings

      # Step 3: Install dependencies and build the project
      - name: Install and Build ðŸ”§
        run: |
          cd client
          npm ci  # Install dependencies based on package-lock.json
          npm run build  # Run the build script

      # Step 4: Exclude unnecessary files from Jekyll (Optional for GitHub Pages build)
      - name: Setup Jekyll Config
        run: |
          echo "exclude:\n  - node_modules\n  - Gemfile\n  - Gemfile.lock\n  - README.md" > _config.yml

      # Step 5: Deploy to GitHub Pages from the 'new-feature' branch
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: new-feature  # Specify the 'new-feature' branch to deploy to
          folder: client/build  # Specify the folder to deploy
