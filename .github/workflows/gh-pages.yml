name: Build and Deploy

on:
  push:
    branches:
      - main
      - new-feature  # Add the branch you are working on

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment (Node.js 20)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitly set Node.js 20 to avoid deprecated version warnings

      # Step 3: Install dependencies and build the project
      - name: Install and Build 🔧
        run: |
          cd client
          npm ci  # Install dependencies based on package-lock.json
          npm run build  # Run the build script

      # Step 4: Exclude unnecessary files from Jekyll (Optional for GitHub Pages build)
      - name: Setup Jekyll Config
        run: |
          echo "exclude:\n  - node_modules\n  - Gemfile\n  - Gemfile.lock\n  - README.md" > _config.yml

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/build