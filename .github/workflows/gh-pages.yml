name: GitHub Pages deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install and Build 🔧
        run: |
          cd client
          npm ci
          npm run build

      - name: Debug Jekyll Build
        run: |
          cd client
          bundle exec jekyll build --trace