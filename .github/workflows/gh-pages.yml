name: Build and Deploy

on:
  push:
    branches:
      - main
      - new-feature  # Add the branch you are working on

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment (Node.js 20)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitly set Node.js 20

      # Step 3: Cache node_modules for faster builds
      - name: Cache node modules 📦
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Step 4: Install dependencies and build the project
      - name: Install and Build 🔧
        run: |
          cd client
          npm ci  # Install dependencies
          npm run build  # Build the project

      # Step 5: Disable Jekyll on GitHub Pages by creating .nojekyll file
      - name: Disable Jekyll on GitHub Pages
        run: |
          touch client/build/.nojekyll

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/build
