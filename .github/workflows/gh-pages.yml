name: Deploy React TypeScript app to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # Only grant write permissions to contents

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Adjust this to your Node.js version

    - name: Install Dependencies
      run: npm ci

    - name: Type Check
      run: npm run type-check # Assumes you have a type-check script in package.json

    - name: Build
      run: npm run build
      env:
        CI: true

    - name: Deploy to GitHub Pages 🚀
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build # Adjust this to your build output directory